<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Jeu : Réseaux Sociaux (14 cartes)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=VT323&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Share Tech Mono', monospace; background-color: #0D0221; color: #E5E7EB; background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06)); background-size: 100% 4px, 3px 100%; }
        .text-glow-rose { text-shadow: 0 0 5px rgba(251, 113, 133, 0.8), 0 0 10px rgba(251, 113, 133, 0.6); }
        .drop-slot { border: 2px dashed #4B5563; min-height: 140px; transition: background-color 0.3s, border-color 0.3s; }
        .drop-slot.over { background-color: rgba(251, 113, 133, 0.1); border-color: #fb7185; }
        .game-card { width: 90px; cursor: grab; transition: opacity 0.3s, transform 0.2s; }
        .game-card.zoomable:hover { transform: scale(1.05); }
        .game-card.dragging { opacity: 0.5; cursor: grabbing; }
        #win-message, #zoom-modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(13, 2, 33, 0.9); z-index: 100; }
        .win-box, .zoom-box { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
        #error-message { animation: fadeIn 0.3s; }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div class="container mx-auto flex flex-col items-center justify-center">
        <header class="text-center mb-4">
            <h1 class="text-3xl md:text-4xl font-bold text-glow-rose font-['VT323']">Mini-Jeu : Les Réseaux Sociaux</h1>
            <p class="text-gray-400">Classez les 14 cartes dans l'ordre chronologique. Cliquez sur une carte pour la zoomer.</p>
        </header>

        <div id="error-message" class="hidden mb-4 text-center text-red-400 text-lg font-bold"></div>

        <div id="target-slots" class="w-full max-w-7xl p-4 mb-8 rounded-lg bg-black bg-opacity-20">
            <p class="text-center text-gray-500 mb-4">Déposez les cartes ici dans le bon ordre</p>
            <div class="grid grid-cols-2 sm:grid-cols-7 gap-2"></div>
        </div>

        <div id="source-cards-container" class="w-full max-w-7xl p-4 rounded-lg bg-black bg-opacity-40">
             <p class="text-center text-gray-500 mb-4">Cartes à classer</p>
            <div id="source-cards" class="flex flex-wrap justify-center items-center gap-4 min-h-[180px]"></div>
        </div>

        <div class="flex flex-col sm:flex-row items-center gap-4 mt-8">
            <button id="reset-button" class="bg-pink-600 hover:bg-pink-500 text-white font-bold py-2 px-5 rounded-md">Recommencer</button>
            <a href="./index.html" class="inline-block bg-gray-600 hover:bg-gray-500 text-white font-bold py-2 px-5 rounded-md">&lt; Retour à l'accueil</a>
        </div>
    </div>

    <div id="win-message" class="flex items-center justify-center">
        <div class="win-box text-center p-8 bg-gray-900 border-2 border-green-400 rounded-lg shadow-lg shadow-green-500/20">
            <h2 class="text-5xl font-bold text-green-400 font-['VT323'] mb-4">C'est gagné !</h2>
            <p class="text-lg text-gray-300 mb-6">Vous avez parfaitement classé la timeline des réseaux sociaux.</p>
            <button id="play-again-button" class="bg-green-500 hover:bg-green-400 text-white font-bold py-3 px-6 rounded-md">Rejouer</button>
        </div>
    </div>

    <div id="zoom-modal" class="flex items-center justify-center p-4">
        <div class="zoom-box relative">
            <img id="zoomed-image" src="" alt="Carte zoomée" class="max-w-[80vw] max-h-[80vh] rounded-lg">
            <button id="close-zoom" class="absolute -top-4 -right-4 bg-red-600 text-white rounded-full w-10 h-10 text-xl font-bold">&times;</button>
        </div>
    </div>

    <script>
        const gameData = {
            cards: [
                { id: 'snt-reseaux-1', order: 1, name: "Talkomatic", year: 1973, img: './assets/images/snt_2/time_snt-reseaux_Image_1.jpg' },
                { id: 'snt-reseaux-2', order: 2, name: "Usenet", year: 1979, img: './assets/images/snt_2/time_snt-reseaux_Image_2.jpg' },
                { id: 'snt-reseaux-3', order: 3, name: "IRC", year: 1988, img: './assets/images/snt_2/time_snt-reseaux_Image_3.jpg' },
                { id: 'snt-reseaux-4', order: 4, name: "6.degrees", year: 1997, img: './assets/images/snt_2/time_snt-reseaux_Image_4.jpg' },
                { id: 'snt-reseaux-5', order: 5, name: "LinkedIn", year: 2003, img: './assets/images/snt_2/time_snt-reseaux_Image_5.jpg' },
                { id: 'snt-reseaux-6', order: 6, name: "Facebook", year: 2004, img: './assets/images/snt_2/time_snt-reseaux_Image_6.jpg' },
                { id: 'snt-reseaux-7', order: 7, name: "Twitter", year: 2006, img: './assets/images/snt_2/time_snt-reseaux_Image_7.jpg' },
                { id: 'snt-reseaux-8', order: 8, name: "WhatsApp", year: 2009, img: './assets/images/snt_2/time_snt-reseaux_Image_8.jpg' },
                { id: 'snt-reseaux-9', order: 9, name: "Instagram", year: 2010, img: './assets/images/snt_2/time_snt-reseaux_Image_9.jpg' },
                { id: 'snt-reseaux-10', order: 10, name: "Snapchat", year: 2011, img: './assets/images/snt_2/time_snt-reseaux_Image_10.jpg' },
                { id: 'snt-reseaux-11', order: 11, name: "Discord", year: 2015, img: './assets/images/snt_2/time_snt-reseaux_Image_11.jpg' },
                { id: 'snt-reseaux-12', order: 12, name: "Tik Tok", year: 2016, img: './assets/images/snt_2/time_snt-reseaux_Image_12.jpg' },
                { id: 'snt-reseaux-13', order: 13, name: "Be Real", year: 2020, img: './assets/images/snt_2/time_snt-reseaux_Image_13.jpg' },
                { id: 'snt-reseaux-14', order: 14, name: "Threads", year: 2023, img: './assets/images/snt_2/time_snt-reseaux_Image_14.jpg' }
            ]
        };
        
        const sourceCardsContainer = document.getElementById('source-cards');
        const targetSlotsContainer = document.querySelector('#target-slots .grid');
        const winMessage = document.getElementById('win-message');
        const zoomModal = document.getElementById('zoom-modal');
        const zoomedImage = document.getElementById('zoomed-image');
        const errorMessage = document.getElementById('error-message');
        
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function initializeGame() {
            sourceCardsContainer.innerHTML = '';
            targetSlotsContainer.innerHTML = '';
            winMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            const correctOrder = [...gameData.cards].sort((a, b) => a.order - b.order);
            const shuffledCards = shuffle([...gameData.cards]);

            shuffledCards.forEach(card => {
                const cardElement = document.createElement('div');
                cardElement.id = card.id;
                cardElement.draggable = true;
                cardElement.classList.add('game-card', 'zoomable', 'bg-gray-900', 'p-2', 'rounded-md', 'border', 'border-gray-700', 'text-center');
                cardElement.innerHTML = `
                    <img src="${card.img}" alt="${card.name}" class="w-full h-auto rounded-sm mb-2 pointer-events-none" onerror="this.onerror=null;this.src='https://placehold.co/400x600/1a202c/a0aec0?text=Image';">
                    <p class="font-bold text-xs pointer-events-none">${card.name}</p>
                `;
                sourceCardsContainer.appendChild(cardElement);
            });

            for (let i = 0; i < 14; i++) {
                const slot = document.createElement('div');
                slot.classList.add('drop-slot', 'rounded-lg', 'flex', 'items-center', 'justify-center');
                targetSlotsContainer.appendChild(slot);
            }

            addEventListeners();
        }

        function addEventListeners() {
            document.querySelectorAll('.game-card').forEach(draggable => {
                draggable.addEventListener('dragstart', () => {
                    draggable.classList.add('dragging');
                    errorMessage.style.display = 'none';
                });
                draggable.addEventListener('dragend', () => {
                    draggable.classList.remove('dragging');
                });
            });

            document.querySelectorAll('.drop-slot').forEach(slot => {
                slot.addEventListener('dragover', e => { e.preventDefault(); slot.classList.add('over'); });
                slot.addEventListener('dragleave', () => slot.classList.remove('over'));
                slot.addEventListener('drop', e => {
                    e.preventDefault();
                    slot.classList.remove('over');
                    const draggingCard = document.querySelector('.dragging');
                    if (draggingCard && slot.children.length === 0) {
                        slot.appendChild(draggingCard);
                        draggingCard.classList.remove('zoomable');
                        checkWinCondition();
                    }
                });
            });
            
            sourceCardsContainer.addEventListener('dragover', e => e.preventDefault());
            sourceCardsContainer.addEventListener('drop', e => {
                 e.preventDefault();
                 const draggingCard = document.querySelector('.dragging');
                 if(draggingCard) {
                    sourceCardsContainer.appendChild(draggingCard);
                    draggingCard.classList.add('zoomable');
                 }
            });

            sourceCardsContainer.addEventListener('click', e => {
                const card = e.target.closest('.zoomable');
                if (card) {
                    const img = card.querySelector('img');
                    zoomedImage.src = img.src;
                    zoomModal.style.display = 'flex';
                }
            });
        }

        function checkWinCondition() {
            const slots = document.querySelectorAll('.drop-slot');
            const filledSlots = [...slots].filter(slot => slot.children.length > 0);
            
            if (filledSlots.length !== gameData.cards.length) return;
            
            const placedCards = [...slots].map(slot => {
                if (slot.children.length > 0) {
                    const cardId = slot.children[0].id;
                    return gameData.cards.find(c => c.id === cardId);
                }
                return null;
            }).filter(c => c);

            let errorCount = 0;
            for (let i = 0; i < placedCards.length - 1; i++) {
                if (placedCards[i].year > placedCards[i+1].year) {
                    errorCount++;
                }
            }

            if (errorCount === 0) {
                winMessage.style.display = 'flex';
            } else {
                errorMessage.textContent = `L'ordre chronologique n'est pas correct (${errorCount} inversion(s)). Essayez encore !`;
                errorMessage.style.display = 'block';
            }
        }

        document.getElementById('reset-button').addEventListener('click', initializeGame);
        document.getElementById('play-again-button').addEventListener('click', initializeGame);
        document.getElementById('close-zoom').addEventListener('click', () => zoomModal.style.display = 'none');
        zoomModal.addEventListener('click', (e) => {
            if (e.target.id === 'zoom-modal') {
                zoomModal.style.display = 'none';
            }
        });

        initializeGame();
    </script>
</body>
</html>
